<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1976d2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .question {
      margin-bottom: 20px;
      padding: 10px;
      background: #f9f9f9;
      border-left: 5px solid #1976d2;
      border-radius: 5px;
    }
    button {
      background: #1976d2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #125ca1;
    }
    .result {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>Online Test</header>
<main>
  <form id="testForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" required>

    <label for="rollNumber">Roll Number:</label>
    <input type="text" id="rollNumber" required>

    <div class="question">
      <p>1. What is 5 + 3?</p>
      <input type="number" name="q1" required>
    </div>
    <div class="question">
      <p>2. What is the capital of India?</p>
      <input type="text" name="q2" required>
    </div>
    <!-- Add remaining questions here in same style -->

    <button type="submit">Submit Test</button>
  </form>

  <div class="result" id="resultBox"></div>
</main>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwU9EQdAJMAawYA6sT0egXJ60mk43cTaCC2iRisSnLJiCRXcoQYISqmtmnAijQsIgUeUQ/exec";

document.getElementById('testForm').addEventListener('submit', function(e) {
  e.preventDefault();

  let name = document.getElementById('name').value.trim();
  let rollNumber = document.getElementById('rollNumber').value.trim();

  let score = 0;
  const answers = {
    q1: "8",
    q2: "Delhi"
    // Add correct answers for all other questions
  };

  const formData = new FormData(this);
  for (let [key, value] of formData.entries()) {
    if (answers[key] && value.toString().trim().toLowerCase() === answers[key].toLowerCase()) {
      score++;
    }
  }

  // Send only name, rollNumber, and total score to Google Sheets
  fetch(scriptURL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, rollNumber, score })
  })
  .then(res => res.json())
  .then(() => {
    document.getElementById('resultBox').style.display = 'block';
    document.getElementById('resultBox').textContent = `Thank you ${name}! Your score is ${score} / ${Object.keys(answers).length}`;
    document.getElementById('testForm').reset();
  })
  .catch(err => console.error('Error:', err));
});
</script>

</body>
</html>
