<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Test</title>
  <style>
    /* ===== Google Font ===== */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      width: 100%;
      max-width: 800px;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease-in-out;
    }
    header {
      text-align: center;
      margin-bottom: 25px;
    }
    header h1 {
      font-size: 2em;
      font-weight: 600;
      color: #333;
    }
    header p {
      color: #666;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 5px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
      font-size: 1em;
      transition: 0.3s;
    }
    input:focus {
      border-color: #4facfe;
      box-shadow: 0 0 8px rgba(79, 172, 254, 0.4);
    }
    .question {
      margin-top: 20px;
      background: #f8faff;
      padding: 15px;
      border-radius: 10px;
      border-left: 5px solid #4facfe;
      transition: 0.3s;
    }
    .question:hover {
      background: #eef6ff;
    }
    .question p {
      font-weight: 500;
      margin-bottom: 8px;
    }
    button {
      width: 100%;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      margin-top: 25px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    button:hover {
      transform: scale(1.02);
      background: linear-gradient(90deg, #00f2fe, #4facfe);
    }
    .result {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>ðŸ“š Online Test</h1>
    <p>Answer the questions carefully and click Submit</p>
  </header>

  <form id="testForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name" required>

    <label for="rollNumber">Roll Number</label>
    <input type="text" id="rollNumber" placeholder="Enter your roll number" required>

    <div class="question">
      <p>1. What is 5 + 3?</p>
      <input type="number" name="q1" placeholder="Your answer" required>
    </div>

    <div class="question">
      <p>2. What is the capital of India?</p>
      <input type="text" name="q2" placeholder="Your answer" required>
    </div>

    <!-- Add more questions here in same style -->

    <button type="submit">Submit Test</button>
  </form>

  <div class="result" id="resultBox"></div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwU9EQdAJMAawYA6sT0egXJ60mk43cTaCC2iRisSnLJiCRXcoQYISqmtmnAijQsIgUeUQ/exec";

document.getElementById('testForm').addEventListener('submit', function(e) {
  e.preventDefault();

  let name = document.getElementById('name').value.trim();
  let rollNumber = document.getElementById('rollNumber').value.trim();

  let score = 0;
  const answers = {
    q1: "8",
    q2: "Delhi"
    // Add correct answers for all other questions
  };

  const formData = new FormData(this);
  for (let [key, value] of formData.entries()) {
    if (answers[key] && value.toString().trim().toLowerCase() === answers[key].toLowerCase()) {
      score++;
    }
  }

  fetch(scriptURL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, rollNumber, score })
  })
  .then(res => res.json())
  .then(() => {
    document.getElementById('resultBox').style.display = 'block';
    document.getElementById('resultBox').textContent = `âœ… Thank you ${name}! Your score is ${score} / ${Object.keys(answers).length}`;
    document.getElementById('testForm').reset();
  })
  .catch(err => console.error('Error:', err));
});
</script>

</body>
</html>
