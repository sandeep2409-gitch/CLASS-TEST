<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Test</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #f6d365, #fda085);
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    background: white;
    margin: 40px auto;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .question {
    margin: 20px 0;
  }
  .options label {
    display: block;
    padding: 8px;
    margin-bottom: 5px;
    border: 1px solid #ccc;
    border-radius: 8px;
    cursor: pointer;
  }
  .options input {
    margin-right: 8px;
  }
  button {
    width: 100%;
    background: #f77f00;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #d66d00;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Online Test</h1>
  <label>Name: <input type="text" id="name" required></label>
  <label>Roll Number: <input type="text" id="rollNumber" required></label>

  <!-- Question 1 -->
  <div class="question">
    <p>1. What is the capital of India?</p>
    <div class="options">
      <label><input type="radio" name="q1" value="Delhi"> Delhi</label>
      <label><input type="radio" name="q1" value="Mumbai"> Mumbai</label>
      <label><input type="radio" name="q1" value="Kolkata"> Kolkata</label>
    </div>
  </div>

  <button onclick="submitTest()">Submit Test</button>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwEKKTVFdYdz68_ybDHhhetQ2zxutBSWX2n9bfLOn6Iwb17zqZor8zFtMtwgVrcDohSwQ/exec"; // Your Google Apps Script Web App URL

function submitTest() {
  const name = document.getElementById("name").value.trim();
  const rollNumber = document.getElementById("rollNumber").value.trim();
  const q1 = document.querySelector('input[name="q1"]:checked');

  if (!name || !rollNumber || !q1) {
    alert("Please fill in all fields and select an answer!");
    return;
  }

  // Simple scoring
  let score = 0;
  if (q1.value === "Delhi") score += 1;

  fetch(scriptURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, rollNumber, score })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      alert(`Test submitted successfully!\nYour Score: ${score}`);
    } else {
      alert("Error submitting test: " + data.message);
    }
  })
  .catch(err => alert("Error: " + err));
}
</script>

</body>
</html>
